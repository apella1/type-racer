<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Fast Can You Type?</title>
    <link rel="stylesheet" href="resources\css\styles.css">
</head>
<body>
   <button id="settings-btn" class="settings-btn">
        Settings
   </button>
    
   <div class="settings" id="settings">
        <form id="settings-form">
            <div>
                <label for="difficulty">Difficulty</label>
                <select name="" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="easy">Hard</option>
                </select>
            </div>

        </form>
   </div>

   <div class="container">
        <h2>Speed Typer</h2>
        <small>Type out the following words:</small>

        <h1 id="word"></h1>

        <input type="text" id="text" autocomplete="off" placeholder="This is where you type out the words..." autofocus>

        <p class="time-container">Time Left: <span id="time">10s</span></p>
        <p class="score-container">Score: <span id="score">0</span></p>

        <div class="end-game-container" id="end-game-container"></div>
   </div>

    <script src="resources\scripts\main.js"></script>
</body>
</html>
